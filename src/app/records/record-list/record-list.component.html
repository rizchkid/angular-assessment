<div class="head-container">
  <hr>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col" style="width: 5%;">ID</th>
        <th scope="col" style="width: 25%;">Name</th>
        <th scope="col" style="width: 25%;">E-mail</th>
        <th scope="col" style="width: 20%;">Mobile Number</th>
        <th scope="col" style="width: 25%;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of newTableData; let i = index">
        <td class="px-auto" scope="row">{{i + 1}}</td>
        <td class="px-auto">{{data.name}}</td>
        <td class="px-auto">{{data.email}}</td>
        <td class="px-auto">{{data.mobileNumber}}</td>
        <td>
          <div class="action-buttons">
            <button type="button" class="btn btn-success" routerLink="../record" style= "width: 30%;">View</button>
            <button type="button" class="btn btn-warning" style= "width: 30%;">Update</button>
            <button type="button" class="btn btn-danger" style= "width: 30%;">Delete</button>
          </div>
        </td>
      </tr>
  </table>
</div>
