<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      style="width: 30%"
      name="name"
      [(ngModel)]="name"
      required
      ngModel
      #fName="ngModel"
      placeholder="e.g. Juan Dela Cruz"
    />
    <span class="help-block" *ngIf="fName.invalid && fName.touched"
      >This field is required</span
    >
  </div>

  <div class="form-group">
    <label>E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      style="width: 30%"
      name="email"
      [(ngModel)]="email"
      required
      email
      ngModel
      #emailAddress="ngModel"
      placeholder="juan@sample.com"
    />

    <!-- /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/ -->
    <span *ngIf="emailAddress.invalid && emailAddress.touched"
      >Enter a Valid Email</span
    >
  </div>

  <div class="form-group">
    <label for="mobile-number">Mobile Number</label>
    <input
      type="text"
      class="form-control"
      id="mobile-number"
      style="width: 30%"
      name="mobileNumber"
      [(ngModel)]="mobileNumber"
      required
      maxlength="11"
      minlength="11"
      (keydown)="check($event)"
      ngModel
      #mobileNum="ngModel"
      placeholder="09987654321"
    />
    <span *ngIf="mobileNum.invalid && mobileNum.touched"
      >Enter a Valid Mobile Number</span
    >
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select
      id="gender"
      class="form-control"
      style="width: 15%"
      placeholder="Gender"
      name="gender"
      [(ngModel)]="gender"
      ngModel
      #genderChoice="ngModel"
      required
    >
      <option class="faux-placeholder" value="" disabled selected hidden>
        Gender
      </option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select>
    <span class="gender-span"*ngIf="genderChoice.invalid && genderChoice.touched"
    >Select a Gender</span
  >
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!f.valid"
    href="records"
  >
    {{ buttonLabel }}
  </button>
</form>
